services:
  - type: web
    name: Inventory_Management
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inventory_db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true
